<!DOCTYPE html>
<html>
<head>
    <title>Edit Author</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        form p { margin-bottom: 15px; }
        .error { color: red; }
        .book-list { margin-top: 20px; }
        button {
            background: #4682b4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        a { color: #4682b4; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Edit Author</h1>
    <form method="POST">
        {% csrf_token %}

        <p>
            {{ form.name.label_tag }}<br>
            {{ form.name }}
        </p>

        <p>
            {{ form.surname.label_tag }}<br>
            {{ form.surname }}
        </p>

        <p>
            {{ form.patronymic.label_tag }}<br>
            {{ form.patronymic }}
        </p>
        
        <div class="book-list">
            <h3>Books:</h3>
            {{ form.books }}
            <br>
            <a href="{% url 'book_create' %}" target="_blank">Add a new book</a>
        </div>

        {% if error %}<p class="error">{{ error }}</p>{% endif %}

        <button type="submit">Save</button>
        <a href="{% url 'author_list' %}">Cancel</a>
    </form>
</body>
</html>
