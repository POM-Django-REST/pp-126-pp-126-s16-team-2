<!DOCTYPE html>
<html>
<head>
    <title>Create Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .field, .field-author {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        a {
            margin-left: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Create New Book</h1>

    <form method="POST">
        {% csrf_token %}

        <div class="field">
            <label for="name">Title*:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="field">
            <label for="description">Description:</label>
            <textarea name="description" id="description"></textarea>
        </div>

        <div class="field">
            <label for="count">Count:</label>
            <input type="number" name="count" id="count" value="10">
        </div>

        <div class="field">
            <label>Authors:</label>
            {% for author in authors %}
                <label>
                    <input type="checkbox" name="authors" value="{{ author.id }}">
                    {{ author.name }} {{ author.surname }}
                </label><br>
            {% endfor %}
        </div>

        <div class="field-author">
            <label for="new_author">New Author:</label>
            <input type="text" name="new_author" id="new_author" placeholder="Enter new author's name">
        </div>

        <button type="submit" class="btn">Create</button>
        <a href="{% url 'book_list' %}">Cancel</a>
    </form>

</body>
</html>
