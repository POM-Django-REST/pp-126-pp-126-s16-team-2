<!DOCTYPE html>
<html>
<head>
    <title>Books by the author {{ author.surname }}</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #eee; }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4682b4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Books by the author: {{ author.name }} {{ author.surname }}</h1>

    {% if books %}
    <ul>
        {% for book in books %}
        <li>{{ book.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>This author has no books yet.</p>
    {% endif %}

    <a href="{% url 'author_list' %}" class="back-link">‚Üê Back to the list of authors</a>
</body>
</html>
