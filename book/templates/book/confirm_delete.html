<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ book.name }}</title>
</head>
<body>
    <h1>Delete {{ book.name }}?</h1>
    <p>Are you sure you want to delete this book?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'book_detail' book.id %}">Cancel</a>
    </form>
</body>
</html>
