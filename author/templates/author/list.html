<!DOCTYPE html>
<html>
<head>
    <title>Authors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .return-home {
            text-decoration: underline;
            color: #007BFF;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }
        a.button-link {
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
            margin-right: 15px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .action-links a {
            margin-right: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Authors</h1>

    <a href="/" class="return-home">Return to Home</a>
    <a href="{% url 'author_create' %}" class="button-link">âž• Add New Author</a>

    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for author in authors %}
        <tr>
            <td>{{ author.surname }} {{ author.name }}</td>
            <td class="action-links">
                <a href="{% url 'author_edit' author.id %}">Edit</a>
                <a href="{% url 'author_delete' author.id %}">Delete</a>
                <a href="{% url 'author_books' author.id %}">Books</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
