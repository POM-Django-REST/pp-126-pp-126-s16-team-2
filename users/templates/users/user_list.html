<!DOCTYPE html>
<html>
<head>
    <title>Список користувачів</title>
</head>
<body>
    <h1>Список користувачів</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.id %}">{{ user.email }}</a> <br>
                Переглянуто книг: {{ user.viewed_books }}, Взято книг: {{ user.borrowed_books }}, Повернуто книг: {{ user.returned_books }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
