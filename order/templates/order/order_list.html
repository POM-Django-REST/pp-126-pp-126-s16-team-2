<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Orders</h1>

    <a href="/" style="text-decoration: underline; color: #007BFF; font-weight: bold; margin-bottom: 20px; display: inline-block;">Return to Home</a>

    <table>
        <tr>
            <th>User</th>
            <th>Book</th>
            <th>Created At</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.user.email }}</td>
            <td>{{ order.book.name }}</td>
            <td>{{ order.created_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" style="text-align: center;">No orders available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
